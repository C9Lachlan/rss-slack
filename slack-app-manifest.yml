display_information:
  name: RSS Feed Manager
  description: Automated RSS feed aggregator with manual article curation
  background_color: "#2c3e50"
  long_description: "RSS Feed Manager fetches articles from multiple RSS feeds, sends daily reminders, and allows you to review and publish selected articles to a Slack channel. Perfect for curating daily news digests from your favorite sources."

features:
  bot_user:
    display_name: RSS Feed Manager
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
