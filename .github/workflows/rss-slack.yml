name: RSS to Slack

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual triggers
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches: [ main ]

jobs:
  check-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need to fetch history to commit tracking file
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run RSS consolidator
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          python main.py

      - name: Commit tracking file updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/tracking.json
          git diff --staged --quiet || git commit -m "chore: Update RSS tracking data [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
