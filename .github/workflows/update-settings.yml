name: Update Settings

on:
  # Triggered from UI via API
  workflow_dispatch:
    inputs:
      settings_json:
        description: 'Complete settings configuration as JSON'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update settings.json
        run: |
          python scripts/update_settings.py '${{ inputs.settings_json }}'

      - name: Commit settings and workflow updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/settings.json .github/workflows/send-reminder.yml
          git diff --staged --quiet || git commit -m "chore: Update settings [via UI] [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
