name: Update Feeds

on:
  # Triggered from UI via API
  workflow_dispatch:
    inputs:
      feeds_json:
        description: 'Complete feeds configuration as JSON'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update feeds.json
        run: |
          python scripts/update_feeds.py '${{ inputs.feeds_json }}'

      - name: Commit feed configuration
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feeds.json
          git diff --staged --quiet || git commit -m "chore: Update feeds configuration [via UI] [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
